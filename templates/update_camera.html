<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Camera</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Update Camera</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="camera_name" class="form-label">Camera Name</label>
                <input type="text" class="form-control" id="camera_name" name="camera_name" value="{{ camera.name }}" required>
            </div>
            <div class="mb-3">
                <label for="threshold" class="form-label">Threshold</label>
                <input type="number" class="form-control" id="threshold" name="threshold" value="{{ camera.threshold }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Camera</button>
        </form>
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-3">Back to Dashboard</a>
    </div>
</body>
</html>
